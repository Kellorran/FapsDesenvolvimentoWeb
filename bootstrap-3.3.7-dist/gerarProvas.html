<!DOCTYPE html>
<html lang="pt-br">
	
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>FAPS</title>
	
	<!-- bootstrap css -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
			
</head>

<body>
	 
	<!-- Barra de Navegação -->
    <ul class="nav nav-pills container">
		<li role="presentation" class="active row col-md-1">
			<button class="form-control glyphicon glyphicon-th-list navbar-form navbar-left navbar-brand"></button>
		</li>
		<li role="presentation" class="">
			<div class="">
				<span class="col-md-7">
           			<input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Provas">
				</span>
            	<span class="col-md-3">
                	<button class="btn btn-primary" type="submit">
           	        	<span class="glyphicon glyphicon-search"></span>
           	    	</button>
         		</span>
        	</div>
		</li>
	</ul>
	<hr />
	
	<!-- Campo de Formulário -->
	<div id="main" class="container">
		<h3 class="page-header">Prova</h3>
		<form name="form" action="montarProvaAberta.html" method="post">
			<div class="row">
    			<div class="col-md-5">	
					<label for="disc">Selecione uma disciplina</label>	
					<select id="disc" name="disc" class="form-control" required="required">
						<option value="">...</option>
						<option value="hist">História</option>
						<option value="geog">Geografia</option>
						<option value="port">Português</option>
						<option value="Outro">Outro</option>
					</select>
    			</div>
    			<div class="col-md-5">
					<label for="assunto">Selecione um assunto</label>		
					<input type="text" id="assunto" name="assunto" class="form-control" required="required">
   				</div>
  			</div>
			<h3 class="page-header">Questões</h3>
			<div class="row">
    			<div class="col-md-5">	
					<label for="tipo">Selecione um tipo</label>	
					<select id="tipo" name="tipo" class="form-control" required="required">
						<option value="">...</option>
						<option value="aberta">Aberta</option>
						<option value="multesc">Multipla Escolha</option>
						<option value="mista">Mista</option>
					</select>
    			</div>
    			<div class="col-md-5">	
					<label for="num-quests">Número de questões</label>
					<input type="number" id="num-quests" name="num-quests" class="form-control" required="required">
   				</div>
  			</div>
			<h3 class="page-header"></h3>
			<div class="row">
    			<div class="col-md-12">		
					<button type="submit" class="btn btn-primary">Salvar</button>
      				<a href="index.html" class="btn btn-default">Cancelar</a>
    			</div>
  			</div>

		</form>
		
	</div>
	
	<div id="complete"></div>
	
	
	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>

</html>
